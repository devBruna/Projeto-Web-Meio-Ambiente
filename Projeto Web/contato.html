<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - MDesAmb - Brasil</title>

		<link rel="stylesheet" href="regioes.css">
	</head>
	<body>

		<header class="o-header">
			<div class="header__caixa">
				<img src="logo.png" style="border-radius: 90%; width: 15%;">
				<h1 class="header__titulo">Mapa do Desmatamento Ambiental do Brasil</h1>
			</div>
			<div class="header__navegacao">
				<nav>
					<ul id="navegacao">
						<li id="li1"><a href="index.html">Home</a></li>
						<li id="li2"><a href="regioes.html">Regiões</a></li>
						<li id="li3"><a href="contato.html">Contato</a></li>
					</ul>
				</nav>

			</div>
			
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>


				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo.png" style="border-radius: 100%; width: 10%;">
			<p class="copyright">&copy; Copyright MDesAmb - Brasil 2023</p>
		</footer>
	</body>
</html>
